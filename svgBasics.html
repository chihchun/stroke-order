<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
     "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Stroke order sample</title>
<style type="text/css">
@import "css/jquery.svg.css";
#svgbasics { width: 200px; height: 200px; border: 1px solid #484; }
</style>

<script type="text/javascript" src="js/jquery-1.3.2.js"></script>
<script type="text/javascript" src="js/jquery.svg.js"></script>
<script type="text/javascript" src="stroke.js"></script>

<script type="text/javascript">
var stroke;
$(document).ready(function(){
        stroke = $('#svgbasics').stroke();
        stroke.draw();
	stroke.playback();
});
</script>

</head>
<body>
<div id="svgbasics"></div>
<p><button id="play">Play</button></p>
</body>
</html>
